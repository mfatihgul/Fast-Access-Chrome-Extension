<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        type="text/css">
    <title>Fast Access</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/icon_128black-transformed.png" alt="Fast Access Logo" class="logo-icon">
        <h2 style="color: white;">Fast Access</h2>
    </header>
    </div>
    <div class="modal-content">
        <h1 style="color: white;">My Personal Accounts</h1>
        <div class="card-container">
            <a href="https://www.youtube.com" class="card-button" target="_blank">
                <i class="card-icon fab fa-youtube"></i>
                <h2 class="card-name"> Youtube </h2>
            </a>
        </div>
        <div class="card-container">
            <a href="https://twitter.com/mfg7i" class="card-button" target="_blank">
                <i class="card-icon fab fa-twitter-square"></i>
                <h2 class="card-name"> Twitter</h2>
            </a>
        </div>
        <div class="card-container">
            <a href="https://instagram.com/mfg7i" class="card-button" target="_blank">
                <i class="card-icon fab fa-instagram-square"></i>
                <h2 class="card-name"> Instagram </h2>
            </a>
        </div>
        <div class="card-container">
            <a href="https://github.com/mfatihgul" class="card-button" target="_blank">
                <i class="card-icon fab fa-github-square"></i>
                <h2 class="card-name"> Github </h2>
            </a>
        </div>
        <div class="card-container">
            <a href="https://www.linkedin.com/in/mfatih-gul/" class="card-button" target="_blank">
                <i class="card-icon fab fa-linkedin"></i>
                <h2 class="card-name"> LinkedIn </h2>
            </a>
        </div>
        <div class="card-container">
            <a href="https://dev.to/mfatihgul" class="card-button" target="_blank">
                <i class="card-icon fab fa-linkedin"></i>
                <h2 class="card-name"> dev.to </h2>
            </a>
        </div>
        <div class="card-container">
            <a href="https://codepen.io/mfatihgul" class="card-button" target="_blank">
                <i class="card-icon fab fa-codepen"></i>
                <h2 class="card-name"> Codepen </h2>
            </a>
        </div>
    </div>

    <script src="popup.js"></script>

</html>
